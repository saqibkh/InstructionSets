<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The modern, open-source reference for CPU instruction sets (RISC-V, x86, ARM).">
    <title>ISA Database</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="ISA Database">
    <meta property="og:description" content="Reference for CPU instruction sets.">
    
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div style="display:flex; align-items:center; gap: 15px;">
                <button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                    ☰
                </button>
                <a href="../" class="logo">ISA_<span>DB</span></a>
            </div>
            
            <div class="nav-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search instructions...">
                    <div id="search-results" class="search-dropdown"></div>
                </div>
        
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <span>☀️</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
        const SEARCH_INDEX_PATH = "../search.json";
    </script>
    
    <script src="../static/search.js"></script>

    
<div class="container" style="padding-top: 40px;">
    <div style="margin-bottom: 30px; display: flex; align-items: center; justify-content: space-between;">
        <div>
            <h1>x64</h1>
            <p>Instruction Set Reference</p>
        </div>
        <a href="../" style="color: var(--text-muted); font-size: 0.9rem;">&larr; Back to Home</a>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th style="width: 15%;">Mnemonic</th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 15%;">Format</th>
                    <th style="width: 35%;">Summary</th>
                </tr>
            </thead>
	    <tbody>
                
                <tr onclick="window.location='cqto/';" style="cursor: pointer;">
                    <td class="mono">cqto</td>
                    <td style="font-weight: 500;">Convert Quadword to Octoword</td>
                    <td><span class="badge">Legacy</span></td>
                    <td style="color: var(--text-muted);">Sign-extends RAX into RDX:RAX (also CQO).</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>


    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 60px;">
        <p>Generated automatically from JSON definitions. <a href="../sitemap.xml" style="color: var(--accent);">Sitemap</a></p>
    </footer>

    <script src="../static/theme.js"></script>

    <script src="../static/interactions.js"></script>

    <script>
        // Mobile Sidebar Logic
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar').classList.remove('active');
            });
        });
    </script>
</body>
</html>
