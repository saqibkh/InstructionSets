<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA Database</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <a href="./" class="logo">ISA_<span>DB</span></a>
            
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search instructions (e.g. MOV, RISC-V)...">
                <div id="search-results" class="search-dropdown"></div>
            </div>
	
	    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
    	        <span>☀️</span>
    	    </button>

            <div class="nav-links" style="font-size: 0.9rem; color: var(--text-muted);">
                The Open Architecture Reference
            </div>
        </div>
    </nav>

    <script>
        const SEARCH_INDEX_PATH = "./search.json";
    </script>
    
    <script src="./static/search.js"></script>

    
<div class="hero-wrapper">
    <canvas id="hero-canvas"></canvas>
    
    <div class="hero-content container">
        <div class="hero-text">
            <h1 class="glitch-text" data-text="ISA_DB">ISA_DB</h1>
            <p>The modern, open-source reference for CPU instruction sets.</p>
        </div>

        <div class="cmd-palette">
            <div class="cmd-icon">>_</div>
            <input type="text" id="hero-search" placeholder="Search instructions (e.g. MOV, RISC-V)...">
            <div class="cmd-hint">CTRL + K</div>
            <div id="hero-results" class="search-dropdown"></div>
        </div>

        <div class="arch-grid-hero">
            
            <a href="risc-v/" class="arch-card-glass">
                <div class="card-icon">R</div>
                <div class="card-info">
                    <h2>RISC-V</h2>
                    <span>10 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="x86-64/" class="arch-card-glass">
                <div class="card-icon">x</div>
                <div class="card-info">
                    <h2>x86-64</h2>
                    <span>10 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="armv8/" class="arch-card-glass">
                <div class="card-icon">A</div>
                <div class="card-info">
                    <h2>ARMv8</h2>
                    <span>10 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
        </div>
    </div>
</div>

<script src="static/animation.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const heroInput = document.getElementById('hero-search');
        const heroResults = document.getElementById('hero-results');
        
        let searchIndex = [];

        // FIX: No leading slash
        fetch('search.json')
            .then(res => res.json())
            .then(data => searchIndex = data)
            .catch(err => console.error("Search index failed:", err));

        if(heroInput) {
            heroInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                heroResults.innerHTML = '';
                
                if (query.length < 2) {
                    heroResults.style.display = 'none';
                    return;
                }

                const results = searchIndex.filter(item => 
                    item.label.toLowerCase().includes(query) || 
                    item.summary.toLowerCase().includes(query)
                );

                if (results.length > 0) {
                    heroResults.style.display = 'block';
                    results.slice(0, 6).forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `
                            <a href="${result.url}">
                                <div class="result-title">${result.label}</div>
                                <div class="result-summary">${result.summary}</div>
                            </a>
                        `;
                        heroResults.appendChild(div);
                    });
                } else {
                    heroResults.style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    heroInput.focus();
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.cmd-palette')) {
                    heroResults.style.display = 'none';
                }
            });
        }
    });
</script>


    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 60px;">
        <p>Generated automatically from JSON definitions.</p>
    </footer>

    <script src="./static/theme.js"></script>
</body>
</html>
