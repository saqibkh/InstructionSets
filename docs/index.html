<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The modern, open-source reference for CPU instruction sets (RISC-V, x86, ARM).">
    <title>ISA Database</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="ISA Database">
    <meta property="og:description" content="Reference for CPU instruction sets.">
    
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div style="display:flex; align-items:center; gap: 15px;">
                <button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                    ☰
                </button>
                <a href="./" class="logo">ISA_<span>DB</span></a>
            </div>
            
            <div class="nav-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search instructions...">
                    <div id="search-results" class="search-dropdown"></div>
                </div>
        
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <span>☀️</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
    	const SEARCH_INDEX_PATH = "./search.json";
        /* Default: Global Search (null). Child templates override this block. */
        const CURRENT_ARCH = null;
    </script>
    
    <script src="./static/search.js"></script>

    
<div class="hero-wrapper">
    <canvas id="hero-canvas"></canvas>
    
    <div class="hero-content container">
        <div class="hero-text">
            <h1 class="glitch-text" data-text="ISA_DB">ISA_DB</h1>
            <p>The modern, open-source reference for CPU instruction sets.</p>
        </div>

	<div class="cmd-palette">
	    <div class="cmd-icon">>_</div>
	    <input type="text" id="hero-search" placeholder="Search instructions (e.g. MOV, RISC-V)...">
	    <div id="hero-results" class="search-dropdown"></div>
	</div>

        <div class="arch-grid-hero">
            
            <a href="risc-v/" class="arch-card-glass">
                <div class="card-icon">R</div>
                <div class="card-info">
                    <h2>RISC-V</h2>
                    <span>553 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="x86/" class="arch-card-glass">
                <div class="card-icon">x</div>
                <div class="card-info">
                    <h2>x86</h2>
                    <span>514 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="powerisa/" class="arch-card-glass">
                <div class="card-icon">P</div>
                <div class="card-info">
                    <h2>PowerISA</h2>
                    <span>1122 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="armv9-a/" class="arch-card-glass">
                <div class="card-icon">A</div>
                <div class="card-info">
                    <h2>ARMv9-A</h2>
                    <span>176 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
            <a href="armv8-a/" class="arch-card-glass">
                <div class="card-icon">A</div>
                <div class="card-info">
                    <h2>ARMv8-A</h2>
                    <span>1157 Opcodes</span>
                </div>
                <div class="card-arrow">→</div>
            </a>
            
        </div>
    </div>
</div>

<script src="static/animation.js"></script>



    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 60px;">
        <p>Generated automatically from JSON definitions. <a href="./sitemap.xml" style="color: var(--accent);">Sitemap</a></p>
    </footer>

    <script src="./static/theme.js"></script>

    <script src="./static/interactions.js"></script>

    <script>
        // Mobile Sidebar Logic
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar').classList.remove('active');
            });
        });
    </script>
</body>
</html>
