<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_desc %}The modern, open-source reference for CPU instruction sets (RISC-V, x86, ARM).{% endblock %}">
    <title>{% block title %}ISA Database{% endblock %}</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="ISA Database">
    <meta property="og:description" content="Reference for CPU instruction sets.">
    
    <link rel="stylesheet" href="{{ root }}/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div style="display:flex; align-items:center; gap: 15px;">
                <button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
                    ☰
                </button>
                <a href="{{ root }}/" class="logo">ISA_<span>DB</span></a>
            </div>
            
            <div class="nav-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search instructions (Ctrl+K)...">
                    <div id="search-results" class="search-dropdown"></div>
                </div>
        
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <span>☀️</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
        const SEARCH_INDEX_PATH = "{{ root }}/search.json";
    </script>
    
    <script src="{{ root }}/static/search.js"></script>

    {% block content %}{% endblock %}

    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 60px;">
        <p>Generated automatically from JSON definitions. <a href="{{ root }}/sitemap.xml" style="color: var(--accent);">Sitemap</a></p>
    </footer>

    <script src="{{ root }}/static/theme.js"></script>
    
    <script>
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar').classList.remove('active');
            });
        });
    </script>
</body>
</html>
