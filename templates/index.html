{% extends "base.html" %}

{% block content %}
<div class="hero-wrapper">
    <canvas id="hero-canvas"></canvas>
    
    <div class="hero-content container">
        <div class="hero-text">
            <h1 class="glitch-text" data-text="ISA_DB">ISA_DB</h1>
            <p>The modern, open-source reference for CPU instruction sets.</p>
        </div>

        <div class="cmd-palette">
            <div class="cmd-icon">>_</div>
            <input type="text" id="hero-search" placeholder="Search instructions (e.g. MOV, RISC-V)...">
            <div class="cmd-hint">CTRL + K</div>
            <div id="hero-results" class="search-dropdown"></div>
        </div>

        <div class="arch-grid-hero">
            {% for arch in architectures %}
            <a href="{{ arch|lower }}/" class="arch-card-glass">
                <div class="card-icon">{{ arch[0] }}</div>
                <div class="card-info">
                    <h2>{{ arch }}</h2>
                    <span>{{ counts[arch] }} Opcodes</span>
                </div>
                <div class="card-arrow">â†’</div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<script src="static/animation.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const heroInput = document.getElementById('hero-search');
        const heroResults = document.getElementById('hero-results');
        
        let searchIndex = [];

        // FIX: No leading slash
        fetch('search.json')
            .then(res => res.json())
            .then(data => searchIndex = data)
            .catch(err => console.error("Search index failed:", err));

        if(heroInput) {
            heroInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                heroResults.innerHTML = '';
                
                if (query.length < 2) {
                    heroResults.style.display = 'none';
                    return;
                }

                const results = searchIndex.filter(item => 
                    item.label.toLowerCase().includes(query) || 
                    item.summary.toLowerCase().includes(query)
                );

                if (results.length > 0) {
                    heroResults.style.display = 'block';
                    results.slice(0, 6).forEach(result => {
                        const div = document.createElement('div');
                        div.className = 'search-result-item';
                        div.innerHTML = `
                            <a href="${result.url}">
                                <div class="result-title">${result.label}</div>
                                <div class="result-summary">${result.summary}</div>
                            </a>
                        `;
                        heroResults.appendChild(div);
                    });
                } else {
                    heroResults.style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    heroInput.focus();
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.cmd-palette')) {
                    heroResults.style.display = 'none';
                }
            });
        }
    });
</script>
{% endblock %}
